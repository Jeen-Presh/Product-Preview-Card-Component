<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Lato&family=Montserrat&family=Outfit&family=Roboto&family=Staatliches&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Product Preview Card Component | Front End Mentor</title>
</head>
<body>
   <main>
    <div class="card bg-light">
        <picture>
            <source media="(min-width:768px )" srcset="./img/image-product-desktop.jpg">
            <img src="./img/image-product-mobile.jpg" alt="Perfume Bottle">
        </picture>
        <section>
            <h1>PERFUME</h1>
            <p class="lead-text">Gabrielle Essence Eau De Parfum</p>
            <p class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="current-price">$149.99</p>
                <p ><del><span class="sr-only">The previous price was</span> <span class="previous-price">$169.99</span> </del></p>
            </div>
            <button class="btn"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>Add to Cart</button>
        </section>
    </div>
   </main> 
</body>
</html>
